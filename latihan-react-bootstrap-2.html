<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar React Pertama</title>

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
        <div class="col-6 p-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Belajar React Bersama Kamu</h5>
                    <p class="card-text">Lorem Ipsum dolor sit amet consectetur adipisicing elit. Temporibus, culpa?</p>
                    <a href="#" class="btn btn-primary">Submit</a>
                </div>
            </div>
            
            <div id="root"></div>
        </div>
    </div>
    

    <script type="text/babel">

    // Membuat komponen dengan class komponen
      class Cardsjsx extends React.Component {
        render() {
          const card = (
            <div className="card">
              <div className="card-body">
                <h5 className="card-title">Belajar React Bersama Kamu</h5>
                    <p className="card-text">Lorem Ipsum dolor sit amet consectetur adipisicing elit. Temporibus, culpa?</p>
                    <a href="#" className="btn btn-primary">Submit</a> 
              </div>  
            </div>
          )
          return card
        }
      }

      ReactDOM.render(<Cardsjsx />, document.getElementById("root"));
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
